<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="css/regis.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="multimedia/logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <main role="main">
        <div class="register-container" role="region" aria-labelledby="register-title">
            <h2 id="register-title">Crear Cuenta</h2>
            <p id="app-message"
                style="color: green; font-weight: bold; margin-bottom: 15px; text-align: center; display: none;"
                role="alert" aria-live="polite"></p>
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Nombre de Usuario</label>
                    <input type="text" id="username" name="username" placeholder="User" required
                        aria-label="Introduce tu nombre de usuario">
                </div>
                <div class="form-group">
                    <label for="register-name">Nombre Completo</label>
                    <input type="text" id="register-name" name='nombre-completo' placeholder="Nombre Apellido" required
                        aria-label="Introduce tu nombre completo">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" required
                        aria-label="Introduce tu correo electrónico">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Password" required
                        aria-label="Introduce tu contraseña">
                    <span class="toggle-password" data-target="password" role="button" tabindex="0"
                        aria-label="Mostrar u ocultar contraseña">
                        <i class="fas fa-eye-slash" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password"
                        placeholder="Confirm Password" required aria-label="Confirma tu contraseña">
                    <span class="toggle-password" data-target="confirm-password" role="button" tabindex="0"
                        aria-label="Mostrar u ocultar contraseña">
                        <i class="fas fa-eye-slash" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="form-group">
                    <label for="register-type">Tipo de usuario</label>
                    <select id="register-type" required aria-label="Selecciona tu tipo de usuario">
                        <option value="" disabled selected>Selecciona tu tipo de usuario</option>
                        <option value="Animador/a 2D o 3D">Animador/a 2D o 3D</option>
                        <option value="Artista Visual">Artista Visual</option>
                        <option value="Base de Datos">Base de Datos</option>
                        <option value="Camarógrafo / Videógrafo">Camarógrafo / Videógrafo</option>
                        <option value="Desarrollador Web">Desarrollador Web</option>
                        <option value="Diseñador/a de Interiores">Diseñador/a de Interiores</option>
                        <option value="Diseñador/a de Juegos">Diseñador/a de Juegos</option>
                        <option value="Diseñador/a de Moda">Diseñador/a de Moda</option>
                        <option value="Diseñador/a de Packaging">Diseñador/a de Packaging</option>
                        <option value="Diseñador Gráfico">Diseñador Gráfico</option>
                        <option value="Diseñador UI/UX">Diseñador UI/UX</option>
                        <option value="Diseñador Web">Diseñador Web</option>
                        <option value="Director/a de Arte">Director/a de Arte</option>
                        <option value="Editor/a de Video">Editor/a de Video</option>
                        <option value="Fotógrafo/a">Fotógrafo/a</option>
                        <option value="Ilustrador/a">Ilustrador/a</option>
                        <option value="Modelador/a 3D">Modelador/a 3D</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <button type="submit" aria-label="Crear cuenta">Registrarse</button>
                <div class="links">
                    <a href="signin.html" aria-label="Ir a la página de inicio de sesión">¿Ya tienes una cuenta? Iniciar Sesión</a>
                </div>
            </form>
        </div>
    </main>

    <script type="module" src="js/acount/regis.js"></script>
</body>

</html>
