<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="css/signin.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="multimedia/logo.png" type="image/png">
</head>
<body>
    <main role="main">
        <div class="login-container" role="region" aria-labelledby="recover-password-title">
            <h2 id="recover-password-title">Recuperar Contraseña</h2>
            <p id="app-message" style="color: green; font-weight: bold; margin-bottom: 15px; text-align: center; display: none;" role="alert" aria-live="polite"></p>
    
            <form id="recoverPasswordForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" required aria-label="Introduce tu correo electrónico">
                </div>
                <button type="submit" aria-label="Enviar enlace de restablecimiento de contraseña">Enviar Enlace de Restablecimiento</button>
                <div class="links">
                    <a href="signin.html" aria-label="Volver a la página de inicio de sesión">Volver al inicio de sesión</a>
                </div>
            </form>
        </div>
    </main>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm"></script>
    <script type="module" src="js/acount/recover-password.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
