<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña</title>
    <link rel="stylesheet" href="css/signin.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="multimedia/logo.png" type="image/png">
</head>
<body>
    <div class="login-container">
        <h2>Recuperar Contraseña</h2>
        <p id="app-message" style="color: green; font-weight: bold; margin-bottom: 15px; text-align: center; display: none;"></p>

        <form id="recoverPasswordForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
            </div>
            <button type="submit">Enviar Enlace de Restablecimiento</button>
            <div class="links">
                <a href="signin.html">Volver al inicio de sesión</a>
            </div>
        </form>
    </div>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm"></script>
    <script type="module" src="js/recover-password.js"></script>
</body>
</html>
