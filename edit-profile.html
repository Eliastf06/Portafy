<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/edit-profile.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="multimedia/logo.png" type="image/png">
</head>

<body>

    <div class="editar-profile" id="edit-profile">
        <span class="modal-close" id="edit-profile-close-btn">&times;</span>
        <h2>Editar Perfil</h2>
        <form id="editProfileForm">
            <div class="form-group">
                <label for="foto-perfil-input">Foto de Perfil</label>
                <img id="foto-perfil-preview" src="#" alt="Vista previa de foto de perfil"
                    style="display: none; max-width: 150px; border-radius: 50%; margin-top: 10px;">
                <input type="file" id="foto-perfil-input" name="profilePhoto">
            </div>

            <p id="profile-message" class="profile-message" style="display: none;"></p>
            <div class="form-group">
                <label for="nombre-user">Nombre de Usuario</label>
                <input type="text" id="nombre-user" name="nombre">
            </div>
            <div class="form-group">
                <label for="nombre-perfil">Nombre Completo</label>
                <input type="text" id="nombre-perfil" name="nombre">
            </div>
            <div class="form-group">
                <label for="biografia-perfil">Biografía</label>
                <textarea id="biografia-perfil" name="biografia" placeholder="Información de vida"></textarea>
            </div>
            <div class="form-group">
                <label for="red-social-perfil">Red Social</label>
                <input type="text" id="red-social-perfil" name="red_social" placeholder="Ej: Github.com">
            </div>
            <div class="form-group">
                <label for="telefono-perfil">Teléfono</label>
                <input type="text" id="telefono-perfil" name="telefono" placeholder="11 7897 6585">
            </div>
            <div class="form-group">
                <label for="direccion-perfil">Dirección</label>
                <input type="text" id="direccion-perfil" name="direccion" placeholder="Av. Siempre Viva">
            </div>
            <div class="form-group">
                <label for="experiencia-perfil">Experiencia</label>
                <textarea id="experiencia-perfil" name="experiencia" placeholder="puesto en empresa"></textarea>
            </div>
            <div class="form-group">
                <label for="user-type">Tipo de usuario</label>
                <select id="user-type" required>
                    <option value="" disabled selected>Selecciona tu tipo de usuario</option>
                    <option value="Animador/a 2D o 3D">Animador/a 2D o 3D</option>
                    <option value="Artista Visual">Artista Visual</option>
                    <option value="Base de Datos">Base de Datos</option>
                    <option value="Camarógrafo / Videógrafo">Camarógrafo / Videógrafo</option>
                    <option value="Desarrollador Web">Desarrollador Web</option>
                    <option value="Diseñador/a de Interiores">Diseñador/a de Interiores</option>
                    <option value="Diseñador/a de Juegos">Diseñador/a de Juegos</option>
                    <option value="Diseñador/a de Moda">Diseñador/a de Moda</option>
                    <option value="Diseñador/a de Packaging">Diseñador/a de Packaging</option>
                    <option value="Diseñador Gráfico">Diseñador Gráfico</option>
                    <option value="Diseñador UI/UX">Diseñador UI/UX</option>
                    <option value="Diseñador Web">Diseñador Web</option>
                    <option value="Director/a de Arte">Director/a de Arte</option>
                    <option value="Editor/a de Video">Editor/a de Video</option>
                    <option value="Fotógrafo/a">Fotógrafo/a</option>
                    <option value="Ilustrador/a">Ilustrador/a</option>
                    <option value="Modelador/a 3D">Modelador/a 3D</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>
            <div class="form-group">
                <label for="privacidad-perfil">Privacidad</label>
                <select id="privacidad-perfil" name="privacidad">
                    <option value="false">Público</option>
                    <option value="true">Privado</option>
                </select>
            </div>
            <button type="submit" class="btn-primary">Guardar Cambios</button>
        </form>
        <a href="profile.html" class="btn-back-to-home"><i class="fas fa-arrow-left"></i> Volver al Perfil</a>
    </div>

    <script type="module" src="js/acount/edit-profile.js"></script>

</body>


</html>
