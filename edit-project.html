<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Proyecto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/edit-project.css">
    <link rel="shortcut icon" href="img/globe-solid.webp" />
</head>

<body>
        <div class="add-proyect-card">
            <h2>Editar Proyecto</h2>
            <form id="editProjectForm">
                <p id="proyect-edit-message" class="message"></p>
                <input type="hidden" id="edit-project-id" name="id_proyecto">
                <div class="form-group">
                    <label for="edit-project-title"><i class="fas fa-box"></i>Título</label>
                    <input type="text" id="edit-project-title" name="titulo" required>
                </div>
                <div class="form-group">
                    <label for="edit-project-description"><i class="fas fa-align-left"></i>Descripción</label>
                    <textarea id="edit-project-description" name="descripcion" rows="4" required></textarea>
                </div>
                <div class="form-group file-upload-group">
                    <label for="proyect-image" class="file-upload-label"><i class="fas fa-cloud-upload-alt"></i>
                        Imagen del Proyecto (PNG, JPG)</label>
                    <input type="file" id="proyect-image" accept="image/*">
                    <span id="file-name-display" class="file-status">Ningún archivo seleccionado</span>
                    <img id="image-preview" src="#" alt="Previsualización de la imagen" style="display: none;">
                </div>
                <div class="form-group">
                    <label for="proyect-category">Categoria del proyecto</label>
                    <select id="proyect-category" required>
                        <option value="" disabled selected>Selecciona tu tipo de proyecto</option>
                        <option value="Animación 2D o 3D">Animación 2D o 3D</option>
                        <option value="Arte Visual">Arte Visual</option>
                        <option value="Base de Datos">Base de Datos</option>
                        <option value="Grabación">Grabación</option>
                        <option value="Desarrollo Web">Desarrollo Web</option>
                        <option value="Diseño Interiores">Diseño de Interiores</option>
                        <option value="Diseño de Juegos">Diseño de Juegos</option>
                        <option value="Diseñado de Moda">Diseñado de Moda</option>
                        <option value="Diseño de Packaging">Diseño de Packaging</option>
                        <option value="Diseño Gráfico">Diseño Gráfico</option>
                        <option value="Diseño UI/UX">Diseño UI/UX</option>
                        <option value="Diseño Web">Diseño Web</option>
                        <option value="Direción de Arte">Direción de Arte</option>
                        <option value="Edición de Video">Edición de Video</option>
                        <option value="Fotografía">Fotografía</option>
                        <option value="Ilustración">Ilustración</option>
                        <option value="Modelado 3D">Modelado 3D</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit-project-start-date">Fecha de inicio</label>
                    <input type="date" id="edit-project-start-date" name="fecha_inicio">
                </div>
                <div class="form-group">
                    <label for="edit-project-end-date">Fecha de finalización</label>
                    <input type="date" id="edit-project-end-date" name="fecha_finalizacion">
                </div>
                <div class="form-group">
                    <label for="edit-project-client">Para quién se realizó</label>
                    <input type="text" id="edit-project-client" name="para_quien_se_hizo">
                </div>
                <div class="form-group">
                    <label for="edit-project-links">Enlaces de referencia</label>
                    <input type="text" id="edit-project-links" name="enlaces_referencia" placeholder="URL, URL, ...">
                </div>
                <div class="form-group">
                    <label for="edit-project-privacy">Privacidad</label>
                    <select id="edit-project-privacy" name="privacidad">
                        <option value="false">Público</option>
                        <option value="true">Privado</option>
                    </select>
                </div>
                <button type="submit" class="btn-submit"><i class="fas fa-save"></i>Guardar Cambios</button>
            </form>
            <button id="delete-project-btn" class="btn-delete"><i class="fas fa-trash"></i>Eliminar Proyecto</button>
            <a href="profile.html" class="btn-back-to-home"><i class="fas fa-arrow-left"></i> Volver al Perfil</a>
        </div>
        <script type="module" src="js/edit-project.js"></script>
</body>

</html>
