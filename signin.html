<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="css/signin.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="multimedia/logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <main role="main">
        <div class="login-container" role="region" aria-labelledby="login-title">
            <h2 id="login-title">Iniciar Sesión</h2>
            <p id="app-message" style="color: green; font-weight: bold; margin-bottom: 15px; text-align: center; display: none;" role="alert" aria-live="polite"></p>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" required aria-label="Introduce tu correo electrónico">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Password" required aria-label="Introduce tu contraseña">
                    <span class="toggle-password" data-target="password" role="button" tabindex="0" aria-label="Mostrar u ocultar contraseña">
                        <i class="fas fa-eye-slash" aria-hidden="true"></i>
                    </span>
                </div>
                <button type="submit" aria-label="Entrar">Entrar</button>
                <div class="links">
                    <a href="recover-password.html" id="forgot-password" aria-label="Olvidaste tu contraseña">¿Olvidaste tu contraseña?</a>
                    <a href="regis.html" aria-label="Registrarse">Registrarse</a>
                </div>
            </form>
        </div>
    </main>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm"></script>
    <script type="module" src="js/acount/signin.js"></script>
</body>
</html>
