<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Contraseña</title>
    <link rel="stylesheet" href="css/signin.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="multimedia/logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .password-group {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 70%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Actualizar Contraseña</h2>
        <p id="app-message" style="color: green; font-weight: bold; margin-bottom: 15px; text-align: center; display: none;"></p>

        <form id="updatePasswordForm">
            <div class="form-group password-group">
                <label for="new-password">Nueva Contraseña</label>
                <input type="password" id="new-password" name="new-password" placeholder="Tu nueva contraseña" required>
                <span class="toggle-password" data-target="new-password">
                    <i class="fas fa-eye-slash"></i>
                </span>
            </div> 
            <div class="form-group password-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirma tu contraseña" required>
                <span class="toggle-password" data-target="confirm-password">
                    <i class="fas fa-eye-slash"></i>
                </span>
            </div>
            <button type="submit">Actualizar Contraseña</button>
            <div class="links">
                <a href="signin.html">Volver al inicio de sesión</a>
            </div>
        </form>
    </div>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm"></script>
    <script type="module" src="js/update-password.js"></script>
    <script src="js/modales.js"></script>
</body>
</html>
