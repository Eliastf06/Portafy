<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Contraseña</title>
    <link rel="stylesheet" href="css/signin.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="multimedia/logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .password-group {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 70%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #888;
        }
    </style>
</head>
<body>
    <main role="main">
        <div class="login-container" role="region" aria-labelledby="update-password-title">
            <h2 id="update-password-title">Actualizar Contraseña</h2>
            <p id="app-message" style="color: green; font-weight: bold; margin-bottom: 15px; text-align: center; display: none;" role="alert" aria-live="polite"></p>

            <form id="updatePasswordForm">
                <div class="form-group password-group">
                    <label for="new-password">Nueva Contraseña</label>
                    <input type="password" id="new-password" name="new-password" placeholder="Tu nueva contraseña" required aria-label="Introduce tu nueva contraseña">
                    <span class="toggle-password" data-target="new-password" role="button" tabindex="0" aria-label="Mostrar u ocultar nueva contraseña">
                        <i class="fas fa-eye-slash" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="form-group password-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirma tu contraseña" required aria-label="Confirma tu nueva contraseña">
                    <span class="toggle-password" data-target="confirm-password" role="button" tabindex="0" aria-label="Mostrar u ocultar contraseña de confirmación">
                        <i class="fas fa-eye-slash" aria-hidden="true"></i>
                    </span>
                </div>
                <button type="submit" aria-label="Actualizar contraseña">Actualizar Contraseña</button>
                <div class="links">
                    <a href="signin.html" aria-label="Volver al inicio de sesión">Volver al inicio de sesión</a>
                </div>
            </form>
        </div>
    </main>

    <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm"></script>
    <script type="module" src="js/acount/update-password.js"></script>
    <script src="js/theme.js"></script>
</body>
</html>
